# add or edit your keybinds here

include ~/.config/i3/configs/rules.conf

# scripts dir
set $scripts ~/.config/i3/scripts

#--------------- Keybinds ---------------#
bindsym $alt+q kill
bindsym $alt+Return exec alacritty  # terminal (kitty)
bindsym $alt+d exec $scripts/menu_select.sh 1 # launch rofi menu
bindsym $alt+e exec thunar # file manager (thunar)
bindsym $alt+b exec firefox # firefox
bindsym $alt+Shift+b workspace 2; exec $scripts/browser.sh open
bindsym $alt+c exec code # vs code
bindsym $alt+Shift+l exec i3lock -i ~/.config/i3/.cache/blured.png # lock_screen

bindsym $alt+w exec $scripts/Wallpaper.sh # change_wallpaper
bindsym $alt+Shift+w exec $scripts/WallpaperSelect.sh style1 # select wallpaper 
bindsym $alt+Control+w exec $scripts/WallpaperSelect.sh style2 # select wallpaper 

# cliphist
bindsym $alt+Shift+c exec --no-startup-id $scripts/cliphist.sh --hist

bindsym $alt+x exec $scripts/powermenu.sh # rofi power menu
bindsym $alt+Tab exec rofi -show window -theme ~/.config/rofi/themes/conf-window.rasi # active windows
bindsym $alt+Shift+d exec $scripts/rofi-emoji.sh # rofi emlji
bindsym $alt+o exec obs
bindsym $alt+Shift+h exec $scripts/help.sh

# polybar
bindsym Control+Escape exec pkill polybar || ~/.config/polybar/launch.sh # hide and unhide
bindsym Control+$alt+Escape exec pkill polybar && ~/.config/polybar/launch.sh # reload

# volume control

# F1 : Mutar/desmutar o volume
bindsym XF86AudioMute exec amixer -q set Master toggle

# F2 : Diminuir volume em 5%
bindsym XF86AudioLowerVolume exec amixer -q set Master 5%- unmute

# F3 : Aumentar volume em 5% (usando pactl)
bindsym XF86AudioRaiseVolume exec pactl set-sink-volume @DEFAULT_SINK@ +5%

# F5 : Diminui o brilho em 10%
bindsym XF86MonBrightnessDown exec brightnessctl set 10%- 

# F6 : Aumenta o brilho em 10%
bindsym XF86MonBrightnessUp exec brightnessctl set +10%

# screenshot
bindsym Print exec --no-startup-id flameshot gui


# change focus
bindsym $alt+h focus left
bindsym $alt+j focus right
bindsym $alt+u focus up
bindsym $alt+m focus down

# alternatively, you can use the cursor keys:
bindsym $alt+Left focus left
bindsym $alt+Down focus down
bindsym $alt+Up focus up
bindsym $alt+Right focus right

# move focused window
bindsym $alt+Shift+j move left
bindsym $alt+Shift+semicolon move right
bindsym $alt+Shift+u move up
bindsym $alt+Shift+m move down

# alternatively, you can use the cursor keys:
bindsym $alt+Shift+Left move left
bindsym $alt+Shift+Down move down
bindsym $alt+Shift+Up move up
bindsym $alt+Shift+Right move right

# Aumentar o tamanho da janela
bindsym $alt+Ctrl+Left resize grow width 10 px or 10 ppt
bindsym $alt+Ctrl+Up resize grow height 10 px or 10 ppt
bindsym $alt+Ctrl+Right resize shrink width 10 px or 10 ppt
bindsym $alt+Ctrl+Down resize shrink height 10 px or 10 ppt

# split in vertical orientation
bindsym $alt+Shift+v split v

# enter fullscreen mode for the focused container
bindsym $alt+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $alt+s layout stacking

# toggle tiling / floating
bindsym $alt+v floating toggle

# change focus between tiling / floating windows
bindsym $alt+space focus mode_toggle

# focus the parent container
bindsym $alt+a focus parent

# reload the configuration file
bindsym $alt+Control+c reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $alt+Shift+r restart
# exit i3 (logs you out of your X session)
bindsym $alt+Shift+x exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -B 'Yes, exit i3' 'i3-msg exit'"
